descriptor:
  runtime: "accumulation of time a device or system has been running (quite often used for maintenance/servicing purposes)"
  condensate: "descriptor for pump used to remove liquid collected by condensation"

measurement_descriptor:
  offline: "indication that a device is not communicating via network (this can be IP or serial)"
  reset: "act of resetting parameters of a device or control strategy (typically for alarms and setpoints)"
  exercise: "exercise routine used for valves, carried out on a daily/weekly basis in order to ensure valves do not seize"
  
   
  

